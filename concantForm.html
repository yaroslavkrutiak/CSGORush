<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="style/form.css">
</head>
<body>
<script>
  function back(){
    window.open("./videoPage.html");
  }
</script>
<div class="container">
  <form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>

    <input type="submit" value="Submit"><br><br><button onclick="back()">Back</button>

  </form>
</div>
</body>
</html>
